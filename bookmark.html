<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var Bookmarks = JSON.parse(localStorage.getItem("bookmarks"))||[];

    DisplayBookMarks(Bookmarks);

    function DisplayBookMarks(Bookmarks){
      document.querySelector("tbody").innerText="";

      Bookmarks.map(function(elm,ind){
      var row= document.createElement("tr");

      var td1=document.createElement("td");
      td1.innerText=elm.name;
      var td2=document.createElement("td");
      td2.innerText=elm.name;
      var td3=document.createElement("td");
      td3.innerText=elm.role;

      var td4=document.createElement("td");
      td4.innerText="Delete";
      td4.setAttribute("class","deltd");

      td4.addEventListener("click",function(){ deleteBookmark(ind)});

      row.append(td1,td2,td3,td4);
      document.querySelector("tbody").append(row);
    })
    }

   
    function deleteBookmark(ind){
      Bookmarks.splice(ind,1);
      // console.log(Bookmarks);
      DisplayBookMarks(Bookmarks);
      localStorage.setItem("bookmarks",JSON.stringify( Bookmarks));
    }

  


  </script>
</html>
